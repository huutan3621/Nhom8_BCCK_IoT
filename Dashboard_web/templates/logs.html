  <script>
    $(document).ready(function(){  
		 $('#dataTable').DataTable({  
      "order": [[ 3, 'desc' ]],
			"aLengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
    	"pageLength": 10,
		 	"bAutoWidth": false,
			"searching": true,
			"lengthChange": true,
			"ajax"     :  {
				"url": "/index_get_data", 
                "dataType": "json",
				"dom": 'ftipr',
                "dataSrc": "data",
                "contentType":"application/json"
			  },
      "language": {
        "processing": '<i class="fa fa-spinner fa-spin" style="font-size:24px;color:rgb(75, 183, 245);"></i>'
        },  
			"columns"     :     [  
				  {     "data"     :     "BName"},
				  {     "data"     :     "SName"},
          {     "data"     :     "Value"     },  
				  {     "data"     :     "Last updated"}
			  ]  
		 });  
	});  
  </script>
